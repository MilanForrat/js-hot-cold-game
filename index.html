<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="jeu, JS, javascript, milan, forrat, dev, développeur, web, html, css, nombre, deviner, vies">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Jeu JAVASCRIPT - Hot~Cold</title>
</head>
<body>
    <div class="container">
        <h1>Trouve le Nombre</h1>
        <p id="description">Trouve le bon nombre entre <strong>0</strong> et <strong>100</strong>. Tu as <strong>5</strong> essais !</p>
        <div class="vies">
            <svg id="heart-outline" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path d="M6.28 3c3.236.001 4.973 3.491 5.72 5.031.75-1.547 2.469-5.021 5.726-5.021 2.058 0 4.274 1.309 4.274 4.182 0 3.442-4.744 7.851-10 13-5.258-5.151-10-9.559-10-13 0-2.676 1.965-4.193 4.28-4.192zm.001-2c-3.183 0-6.281 2.187-6.281 6.192 0 4.661 5.57 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-4.011-3.097-6.182-6.274-6.182-2.204 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248z"/></svg>
            <svg id="heart" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path d="M12 4.435c-1.989-5.399-12-4.597-12 3.568 0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-8.118-10-8.999-12-3.568z"/></svg>
        </div>
        <form action="" id="inputBox">
            <label for="number">Entrez un nombre :</label>
            <input type="number" id="number" min="0" max="100" required>
            <button type="submit" id="essayerBtn">Essayer</button>
            <p id="message">⏲️ Prêt ? 🔥 Feu ? 🐎 Partez !</p>
            <button id="rejouer">Rejouer ?</button>
        </form>
        <p id="details">* Brûlant = &plusmn; 2 | Chaud = &plusmn; 5 | Tiède = &plusmn; 10 | Froid = + de 10.</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
